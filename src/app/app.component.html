<div id="header">
    <h1>Employee Table</h1>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th *ngFor = "let item of headElements">{{item}}</th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employeeDetails;let i = index">
          <td>{{i+1}}.</td>
          <td>{{employee.name}}</td>
          <td>{{employee.id}}</td>
          <td>{{employee.skills}}</td>
          <td>{{employee.project}}</td>
          <td>{{employee.hcm}}</td>
          <td><button id={{i}} type="button" class="btn btn-danger" (click)="deleteRecord(this.id)">Delete</button></td>
        </tr>
    </tbody>
</table>

<div id="footer">
    <p>This is the footer</p>
</div>
<style>
    #header{
        font-family: Arial, Helvetica, sans-serif;
        background-color: teal;
        color: white;
        text-align: center;
        font-size: large;
    }
    #header h1{
        padding: 1% 0 1% 0;

    }
    #footer{
        background-color: teal;
        color: white;
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    #footer{
        padding: 1% 0% 1% 0%;
        font-size: 25px;
    }
</style>
